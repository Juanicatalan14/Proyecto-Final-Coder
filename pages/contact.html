    <main>
        <section class="contact-form">
            <div class="container-contact">
                <h1>Contacto</h1>
                <form action="#" method="post">
                    <label for="nombre">Nombre y Apellido:</label>
                    <input type="text" placeholder="Nombre y Apellido" id="nombre" name="nombre" required>
        
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" placeholder="11-23456789" id="telefono" name="telefono" required>
        
                    <label for="email">Email:</label>
                    <input type="email" placeholder="email@gmail.com" id="email" name="email" required>
        
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" placeholder="Escriba su consulta" name="mensaje" rows="4" required></textarea>
        
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </section>
    </main>
